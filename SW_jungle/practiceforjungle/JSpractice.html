<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바마스터하자</title>
    <script>
        function first(i) {
            let result = (i * ++i) / 2
            console.log(i + "!", result)
            return result
        }
    </script>
</head>

<body>
    first(10)
</body>

</html>
